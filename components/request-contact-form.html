  <body>
    <div class="request-form">
      <form
        action="contact.php"
        method="post"
        id="ajax_contact"
        class="form-horizontal"
      >
        <div class="form-group row">
          <div class="col-md-6">
            <input
              type="text"
              id="fullname"
              name="fullname"
              class="form-control"
              placeholder="Your Name"
            />
          </div>
          <div class="col-md-6">
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Your Email"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <input
              type="text"
              id="phone"
              name="phone"
              class="form-control"
              placeholder="Phone"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <textarea
              id="message"
              name="message"
              cols="30"
              rows="5"
              class="form-control address"
              placeholder="Message"
              required=""
            ></textarea>
          </div>
        </div>
        <div class="submit-btn text-center">
          <button id="submit" class="pb-primary-btn" type="submit">
            Send a messege
          </button>
        </div>
      </form>
    </div>
    <script src="../assets/js/main.js"></script>
  </body>
